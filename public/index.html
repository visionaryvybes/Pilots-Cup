<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
  <meta charset="UTF-8">
  <title>Pilots Cup - Premium Karting Experience</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/mobile-responsive.css">
  <style>
    /* Basic reset to ensure consistent rendering */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Ensure the body takes full width on mobile */
    body {
      width: 100%;
      overflow-x: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    
    /* Responsive images */
    img {
      max-width: 100%;
      height: auto;
    }
    
    /* Responsive text sizing */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem !important;
      }
      h2 {
        font-size: 1.5rem !important;
      }
      p {
        font-size: 1rem !important;
      }
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    header {
      background-color: #1a1a1a;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }
    .hero {
      background-color: #2c3e50;
      color: white;
      padding: 4rem 2rem;
      text-align: center;
      margin-bottom: 2rem;
    }
    .hero h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    .cta-button {
      display: inline-block;
      background-color: #e74c3c;
      color: white;
      padding: 0.8rem 1.5rem;
      margin-top: 1.5rem;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .cta-button:hover {
      background-color: #c0392b;
    }
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }
    .feature {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .feature h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #2c3e50;
    }
    footer {
      background-color: #1a1a1a;
      color: white;
      padding: 2rem 0;
      text-align: center;
    }
    
    /* Device-specific styles */
    .device-mobile .container {
      padding: 1rem;
    }
    .device-mobile .hero {
      padding: 2rem 1rem;
    }
    .device-mobile .features {
      grid-template-columns: 1fr;
    }
  </style>
  <!-- Load responsive script -->
  <script src="/responsive.js" defer></script>
</head>
<body>
  <div id="root"></div>
  <!-- This file will be replaced by the Next.js build process -->
</body>
</html>
